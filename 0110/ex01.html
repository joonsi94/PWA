<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    select{
      background-color: rgb(236, 236, 236);
      width: 100px;
      height: 60px;
      overflow-y: hidden;
      text-align: center;
      cursor: pointer;
    }
  </style>
  <script>
    function aaa(){
      console.log("출력됩니다");
      alert("출력")
      alert(parseInt(getElementById("num1").value)) + parseInt(getElementById("num2").value);
     }


  </script>
</head>
<body>
  <form action="">
    <h3>여러과목을 선택할 수 있습니다.</h3>
    <input type="text" name="" id="" placeholder="아이디">
    <input type="text" name="" id="" placeholder="비밀번호">
    <select name="" id="" multiple>
      <option value="">국어</option>
      <option value="">영어</option>
      <option value="">수학</option>
    </select>
    <br/>
    <br/>
    <!-- <input type="submit" value="전송"> -->
    <input type="text" id="num1">
    <br/>
    <input type="text" id="num2">
    <br/>
    <br/>
    <button>✔≡버튼</button>
    <button type="reset">리셋</button>
    <button onclick="aaa()">그냥버튼...</button>
  </form>
</body>
</html>
