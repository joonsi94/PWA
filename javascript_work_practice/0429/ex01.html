<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="pp"></p>
    <script>
      let test = "ㅂㅈㄷㄱㅈㄷㄱ";
      const $pp = document.getElementById('pp');

      const get = (url) => {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.send();

        xhr.onload = () => {
          test = "성공적으로 통신";
          if(xhr.status===200){
            // response 에 있는 json 문자열을 object 객체로 바꿔라
            // textContent 속성은 html 이 그냥 문자열 그대로 출력
            // innerHTML 은 html 태그 정상 동작
            const result = xhr.response.replaceAll(',',',<br/>');
            $pp.innerHTML = result;
            return result;
          }
        };
      };
      // 태스크 큐에 들어갔다가 실행컨텍스트에 옮겨져서 동작하는 비동기 함수이다.
      const ret = get("https://6809e0571f1a52874cde2b14.mockapi.io/todos/1");
      console.log('test',test); // 성공적으로 통신
      console.log('ret',ret); // 성공적으로 통신
    </script>
  </body>
</html>
