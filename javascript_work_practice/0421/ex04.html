<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul style="background-color: aqua">
    <li>바나나</li>
    <li>사과</li>
    <li>수박</li>
</ul>
<button onclick="sayHi(event)">버튼</button>
<button id="button">onclick</button>
<script>
    const $ul = document.getElementsByTagName('ul')[0];
    console.log($ul.style.width);   // 이거는 설정을 안했기 때문에 나오지 않는다.
    console.log($ul.style.color);
    console.log(window.getComputedStyle($ul).width); // paint 하고 나서 얼마나 크기가 되었는지 나온다.
    console.log(window.getComputedStyle($ul).color);
    // 제일 옛날 방식에서만 event 예약어 사용 가능
    function sayHi(name){
        console.log(name);
    }
    document.querySelector('#button').onclick = function() {
        console.log('조금 더 새로운 방식')
    }
    document.querySelector('#button').onclick = function() {
        console.log('바뀜')
    }
    document.querySelector('#button').addEventListener('click', function() {
        console.log('제일 최신 방식')
    });
    document.querySelector('#button').addEventListener('click', function() {
        console.log('여러개 됨 최신 방식')
    });
</script>
</body>
</html>
