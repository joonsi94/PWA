<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>버튼</button>
    <div onclick="inlineFunc()">div클릭 할 수 있음</div>
    <script>
        function inlineFunc(){
            console.log('test')
        }
        //e에는 event객체 자동으로 전달 된다.
        function test(e){
            console.log(e);
        }
        const $button = document.querySelector('button');
        $button.onclick = test;
    </script>
</body>
</html>
